<!DOCTYPE html>
<html lang="en">
<head th:replace="layouts :: head"></head>
<body>
<nav th:replace="layouts :: nav"></nav>
<a th:href="@{/projects/new}" class="btn btn-primary btn-sm mb-3">New Project</a>
<h4>Current Projects</h4>
<table class="table table-bordered table-stripped">
    <thead class="thead-dark">
    <tr>
        <th>
            Project name
        </th>
        <th>
            Project Status
        </th>
        <th>
            Project Description
        </th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="aProject : ${projects}">
        <td th:text="${aProject.name}">
        <td th:text="${Project.status}">
        <td th:text="${aProject.description}">
    </tr>
    </tbody>
</table>
</body>
</html>
