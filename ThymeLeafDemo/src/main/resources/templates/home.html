<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Home Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">Project Demo</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item active">
                <a class="nav-link" href="#">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Projects</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Employees</a>
            </li>
        </ul>
    </div>
</nav>

<h4>Current Projects</h4>
<table>
    <thead>
    <tr>
        <th>
            Project name
        </th>
        <th>
            Project Status
        </th>
        <th>
            Project Description
        </th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="aProject : ${projects}">
        <td th:text="${aProject.name}">
        <td th:text="${aProject.status}">
        <td th:text="${aProject.description}">
    </tr>
    </tbody>
</table>

<h4>Current Employees</h4>
<table>
    <thead>
    <tr>
        <th>
            Employee's First Name
        </th>
        <th>
            Employee's Last Name
        </th>
        <th>
            Employee's Email
        </th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="anEmployee : ${employees}">
        <td th:text="${anEmployee.firstName}">
        <td th:text="${anEmployee.lastName}">
        <td th:text="${anEmployee.email}">
    </tr>
    </tbody>
</table>
</body>
</html>
