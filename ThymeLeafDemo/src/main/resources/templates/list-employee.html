<!DOCTYPE html>
<html lang="en">
<head th:replace="layouts :: head"></head>
<body>
<nav th:replace="layouts :: nav"></nav>
<a th:href="@{/employees/new}" class="btn btn-primary btn-sm mb-3">New Employee</a>
<h4>Current Employees</h4>
<table class="table table-bordered table-stripped">
    <thead class="thead-dark">
    <tr>
        <th>
            Employee's First Name
        </th>
        <th>
            Employee's Last Name
        </th>
        <th>
            Employee's Email
        </th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="anEmployee : ${employees}">
        <td th:text="${anEmployee.firstName}">
        <td th:text="${anEmployee.lastName}">
        <td th:text="${anEmployee.email}">
    </tr>
    </tbody>
</table>
</body>
</html>
